[defaults]                                                                      
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}. Please do not edit this file manually.
host_key_checking = False
sudo_user      = root
sudo_exe = sudo
#sudo = true-
roles_path=~/ansible-aws/roles
#fact_caching = jsonfile
#fact_caching_connection = /tmp/mycachedir
gathering=smart
library=./library
stdout_callback = skippy
module_set_locale = True

[ssh_connections]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

